[tool.uv.workspace]
members = ["shared", "ingest", "backend"]

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
# E: pycodestyle errors
# F: Pyflakes
# I: isort
# PLC0415: import-outside-toplevel
select = ["E", "F", "I", "PLC0415"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["ingest/tests", "backend/tests", "shared/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers --tb=short"
markers = [
    "integration: Integration tests (deselect with '-m \"not integration\"')",
]

[dependency-groups]
dev = [
    "ruff>=0.14.9",
    "pytest>=8.3.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.25.0",
    "pytest-mock>=3.12.0",
    "black>=24.10.0",
    "mypy>=1.14.0",
    "flake8>=7.1.0",
    "responses>=0.25.0",
    "httpx>=0.28.0",
    "rich>=13.7.0",
    "prompt-toolkit>=3.0.0",
]
