[pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=ingest
    --cov-report=term-missing
    --cov-report=html
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    slow: Slow tests
