name: Deploy Capacitor Updater Assets

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "frontend-capacitor/**"
      - ".github/workflows/deploy-capacitor-updater.yml"

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      R2_BUCKET: ${{ secrets.R2_PUBLIC_BUCKET_NAME }}
      R2_ENDPOINT: ${{ secrets.R2_ENDPOINT_URL }}
      R2_PUBLIC_BASE_URL: ${{ secrets.R2_PUBLIC_BASE_URL }}
      CAPACITOR_UPDATER_URL: ${{ secrets.CAPACITOR_UPDATER_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: frontend-capacitor
        run: npm ci

      - name: Build web assets
        working-directory: frontend-capacitor
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_DEBUG: false
        run: VITE_BUILD_TIME="$(date -u +%Y-%m-%dT%H:%M:%SZ)" npm run build

      - name: Package updater assets
        working-directory: frontend-capacitor
        run: |
          SHORT_SHA="$(echo "${GITHUB_SHA}" | cut -c1-7)"
          VERSION="$(node -p "require('./package.json').version")-${SHORT_SHA}"
          echo "VERSION=${VERSION}" >> "${GITHUB_ENV}"
          cd dist
          zip -r "../app-${VERSION}.zip" .

      - name: Create latest.json
        working-directory: frontend-capacitor
        run: |
          echo "{\"version\":\"${VERSION}\",\"url\":\"${R2_PUBLIC_BASE_URL}/capacitor_updates/app-${VERSION}.zip\"}" > latest.json
          echo "üì¶ Created latest.json with content:"
          cat latest.json
          echo ""
          echo "üîó Update check URL: ${CAPACITOR_UPDATER_URL}"

      - name: Upload to R2
        working-directory: frontend-capacitor
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp "app-${VERSION}.zip" "s3://${R2_BUCKET}/capacitor_updates/app-${VERSION}.zip" \
            --endpoint-url "${R2_ENDPOINT}" \
            --content-type "application/zip" \
            --cache-control "public, max-age=31536000, immutable"
          aws s3 cp "latest.json" "s3://${R2_BUCKET}/capacitor_updates/latest.json" \
            --endpoint-url "${R2_ENDPOINT}" \
            --content-type "application/json" \
            --cache-control "no-cache"
          echo "‚úÖ Upload completed"

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployed latest.json..."

          if [ -z "$CAPACITOR_UPDATER_URL" ]; then
            echo "‚ùå ERROR: CAPACITOR_UPDATER_URL is not set"
            exit 1
          fi

          echo "GET from: $CAPACITOR_UPDATER_URL"
          sleep 2  # Wait for storage to propagate
          RESPONSE=$(curl -s -f "$CAPACITOR_UPDATER_URL")
          echo "Response: ${RESPONSE}"

          VERSION_IN_JSON=$(echo "${RESPONSE}" | jq -r '.version')
          URL_IN_JSON=$(echo "${RESPONSE}" | jq -r '.url')

          echo "üìã Deployment Summary:"
          echo "  Version: ${VERSION_IN_JSON}"
          echo "  Package URL: ${URL_IN_JSON}"
          echo "  Update check URL: ${CAPACITOR_UPDATER_URL}"

          if [ -z "${VERSION_IN_JSON}" ] || [ "${VERSION_IN_JSON}" = "null" ]; then
            echo "‚ùå ERROR: Failed to fetch or parse latest.json"
            exit 1
          fi

          echo "‚úÖ Deployment verified successfully"
