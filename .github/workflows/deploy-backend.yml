name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "shared/**"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Join Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/egograph/repo
            git pull
            uv sync
            systemctl restart egograph-backend
