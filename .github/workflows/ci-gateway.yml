name: Test Gateway

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "gateway/**"
      - ".github/workflows/ci-gateway.yml"
  pull_request:
    branches: [main]
    paths:
      - "gateway/**"
      - ".github/workflows/ci-gateway.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --all-packages --group dev

      - name: Run tests with coverage
        run: |
          cd gateway && uv run pytest tests/ -v --cov=gateway --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-gateway
          path: gateway/coverage.xml
          if-no-files-found: warn
