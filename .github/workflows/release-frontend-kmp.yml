name: Release Frontend (KMP Android APK)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x frontend/gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Generate version
        id: version
        run: |
          DATE=$(date +%Y%m%d)
          VERSION_NAME="v${DATE}-${{ github.run_number }}"
          echo "version=${VERSION_NAME}" >> "$GITHUB_OUTPUT"
          echo "VERSION_NAME=${VERSION_NAME}" >> "$GITHUB_ENV"
          echo "VERSION_CODE=${{ github.run_number }}" >> "$GITHUB_ENV"

      - name: Setup Debug Keystore
        run: |
          mkdir -p frontend/androidApp
          echo "${{ secrets.DEBUG_KEYSTORE_BASE64 }}" | base64 -d > frontend/androidApp/debug.keystore

      - name: Build Debug APK
        run: ./gradlew :androidApp:assembleDebug
        working-directory: frontend
        env:
          VERSION_NAME: ${{ env.VERSION_NAME }}
          VERSION_CODE: ${{ github.run_number }}
          KEYSTORE_PASSWORD: ${{ secrets.DEBUG_KEYSTORE_PASSWORD }}

      - name: Rename APK with version
        run: |
          mv frontend/androidApp/build/outputs/apk/debug/androidApp-debug.apk \
             frontend/androidApp/build/outputs/apk/debug/egograph-${{ env.VERSION_NAME }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: KMP Android APK (${{ steps.version.outputs.version }})
          files: frontend/androidApp/build/outputs/apk/debug/egograph-*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
