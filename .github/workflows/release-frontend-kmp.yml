name: Release Frontend (KMP Android APK)

on:
  workflow_dispatch:
  # Uncomment below to enable automatic releases on main branch pushes
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - "frontend/**"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x frontend/gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Release APK
        run: ./gradlew :androidApp:assembleRelease
        working-directory: frontend

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: kmp-android-${{ github.run_number }}
          name: KMP Android APK (Build ${{ github.run_number }})
          files: frontend/androidApp/build/outputs/apk/release/androidApp-release-unsigned.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
