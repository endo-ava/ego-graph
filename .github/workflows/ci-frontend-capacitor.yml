name: Test Frontend-capacitor

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "frontend-capacitor/**"
  pull_request:
    branches: [main]
    paths:
      - "frontend-capacitor/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend-capacitor/package-lock.json"

      - name: Install dependencies
        run: npm ci
        working-directory: frontend-capacitor

      - name: Audit dependencies
        run: npm audit --audit-level=moderate
        working-directory: frontend-capacitor

      - name: Lint code
        run: npm run lint
        working-directory: frontend-capacitor

      - name: Type check
        run: npx tsc --noEmit
        working-directory: frontend-capacitor

      - name: Build
        run: npm run build
        working-directory: frontend-capacitor

      - name: Run tests
        run: npm run test:run
        working-directory: frontend-capacitor
