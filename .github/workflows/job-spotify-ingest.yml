name: Spotify Data Ingestion to DuckDB

on:
  schedule:
    # 1日2回実行（50曲以上の取りこぼしを防ぐ）
    - cron: '0 2 * * *'   # 02:00 UTC = 11:00 JST (午前)
    - cron: '0 14 * * *'  # 14:00 UTC = 23:00 JST (夜)
  workflow_dispatch: # 手動トリガーを許可

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python 3.13
        run: uv python install 3.13

      - name: Install dependencies
        run: |
          uv sync --all-packages

      - name: Run Spotify DuckDB ingestion pipeline
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          DUCKDB_PATH: data/analytics.duckdb
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_KEY_PREFIX: duckdb/
          LOG_LEVEL: INFO
        run: |
          uv run python ingest/spotify_duckdb_main.py

      - name: Verify DuckDB integrity
        if: success()
        run: |
          uv run python -c "
          import duckdb
          conn = duckdb.connect('data/analytics.duckdb', read_only=True)
          plays = conn.execute('SELECT COUNT(*) FROM raw.spotify_plays').fetchone()[0]
          tracks = conn.execute('SELECT COUNT(*) FROM mart.spotify_tracks').fetchone()[0]
          latest = conn.execute('SELECT MAX(played_at_utc) FROM raw.spotify_plays').fetchone()[0]
          print(f'✅ Total plays: {plays}')
          print(f'✅ Total tracks: {tracks}')
          print(f'✅ Latest play: {latest}')
          conn.close()
          "

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs-${{ github.run_number }}
          path: |
            *.log
            logs/
          retention-days: 7
          if-no-files-found: ignore
