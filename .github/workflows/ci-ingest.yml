name: Test Ingestion

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'ingest/**'
  pull_request:
    branches: [main]
    paths:
      - 'ingest/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python 3.13
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Run tests
        run: |
          cd ingest
          uv run pytest tests/ -v --cov=ingest --cov-report=xml --cov-report=term

